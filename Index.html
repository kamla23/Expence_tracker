<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <h1 class="h1">Expense Tracker</h1>
        <div class="input-section">
          <label for="Expense-Name">Expense-Name:</label>
          <input type="text" name="Expense-Name" id="expense-name-input" />
          <label for="category-select">Category:</label>
          <select id="category-select">
            <option value="Transport">Transport</option>
            <option value="Food">Food</option>
            <option value="Intertanment">Intertanment</option>
            <option value="Travel">Travel</option>
            <option value="Others">Others</option>
          </select>
          <label for="amount-input">Amount:</label>
          <input type="number" id="amount-input" />
          <label for="date-input">Date:</label>
          <input type="date" id="date-input" />
         <button id="add-btn" type="button">Add</button>
        </div>

        <div class="expense-list">
          <h2>Expenses List</h2>
          <table class="abc">
            <thead>
              <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
          </table>
        </div>

        <div class="total">
          <span>Total:</span>
          <span id="total-amount">0.00</span>
        </div>
        <div class="clearall">
          <button id="clear-all-btn">Clear All</button>
        </div>

         <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Transaction</h3>
      <label>Expense Name:</label>
      <input type="text" id="edit-expense-name">
      <label>Category:</label>
      <select id="edit-category">
        <option value="Transport">Transport</option>
        <option value="Food">Food</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Travel">Travel</option>
        <option value="Others">Others</option>
      </select>
      <label>Amount:</label>
      <input type="number" id="edit-amount">
      <label>Date:</label>
      <input type="date" id="edit-date">
      <br>
      <button class="save-btn" id="save-edit-btn">Save</button>
      <button class="close-btn" id="close-modal">Cancel</button>
    </div>
  </div>
      </nav>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
